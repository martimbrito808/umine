{include file="public:header" /}
<style type="text/css">
.layui-table-cell{height:inherit;}
</style>
<div class="main-layout" id="main-layout">
	<!--侧边栏-->
	<div class="main-layout-side">{include file="public:navbar" /}</div>
	<!--右侧内容-->
	<div class="main-layout-container">
		<!--头部-->
		<div class="main-layout-header">{include file="public:top" /}</div>
		<!--主体内容-->
		<div class="main-layout-body">
			<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<div class="layui-form-item">
						<div class="layui-inline">
							<input type="text" id="keys" value="{$keys}" placeholder="请输入订单编号" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline"><button class="layui-btn layui-btn-normal" id="search">搜索</button></div>
						<div class="layui-inline"><button class="layui-btn layui-btn-normal" onclick="$('#keys').val('');return false;">清除</button></div>
					</div>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-data="{id:'ajaxData', url:'{:url(\'ajaxData\', array(\'supplier\'=>$supplier))}', page:true, limit:20, height:'full-170'}" lay-filter="ajaxData">
							<thead>
								<tr>
									<th lay-data="{type:'checkbox'}"></th>
									<th lay-data="{field:'toolbar', width:80}">操作</th>
									<!--<th lay-data="{field:'statusbar', width:80, sort:true}">状态</th>-->
									<th lay-data="{field:'username'}">用户名</th>
									<th lay-data="{field:'tel'}">用户电话</th>
									<th lay-data="{field:'orderno'}">订单编号</th>
									<th lay-data="{field:'goods_name'}">商品名称</th>
									<th lay-data="{field:'price'}">单价</th>
									<th lay-data="{field:'num'}">数量</th>
									<th lay-data="{field:'order_price'}">总价</th>
									<th lay-data="{field:'time', width:240, sort:true}">日期信息</th>
									<!-- <th lay-data="{field:'id', width:70, sort:true}">ID</th> -->
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--遮罩-->
	<div class="main-mask"></div>
</div>
{include file="public:script" /}
{include file="public:footer" /}

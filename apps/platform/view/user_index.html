{include file="public:header" /}
<div class="main-layout" id="main-layout">
	<!--侧边栏-->
	<div class="main-layout-side">{include file="public:navbar" /}</div>
	<!--右侧内容-->
	<div class="main-layout-container">
		<!--头部-->
		<div class="main-layout-header">{include file="public:top" /}</div>
		<!--主体内容-->
		<div class="main-layout-body">
			<div class="wrap-container clearfix">
				<div class="column-content-detail">
					<div class="layui-form-item">
<!--						<div class="layui-inline tool-btn">-->
<!--							<button class="layui-btn layui-btn-small layui-btn-danger delBtn" id="batch_del"><i class="layui-icon">&#xe640;</i></button>-->
<!--						</div>-->
						<div class="layui-inline">
							<input type="text" id="keys" value="{$keys}" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline"><button class="layui-btn layui-btn-normal" id="search">搜索</button></div>
						<div class="layui-inline"><button class="layui-btn layui-btn-normal" onclick="$('#keys').val('');return false;">清除</button></div>
					</div>
					<div class="layui-form" id="table-list">
						<table class="layui-table" lay-data="{id:'ajaxData', url:'{:url(\'ajaxData\', array('group'=>$group))}', page:true, limit:20, height:'full-170',size:'lg'}" lay-filter="ajaxData">
							<thead>
								<tr>
									<th lay-data="{type:'checkbox'}"></th>
									<th lay-data="{field:'id', width:60, sort:true}">ID</th>
									<th lay-data="{field:'toolbar', width:100}">操作</th>
									<th lay-data="{field:'tel',width:120}">手机号码</th>
									<th lay-data="{field:'btc'}">BTC</th>
									<th lay-data="{field:'usdt'}">USDT</th>
									<th lay-data="{field:'eth'}">ETH</th>
									<th lay-data="{field:'er'}">ER</th>
									<th lay-data="{field:'ethu'}">ETHU</th>
									<th lay-data="{field:'euf'}">EUF</th>
									<th lay-data="{field:'statusbar', width:80, sort:true}">状态</th>
									<th lay-data="{field:'create_time', width:140, sort:true}">注册时</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--遮罩-->
	<div class="main-mask"></div>
</div>
{include file="public:script" /}
{include file="public:footer" /}

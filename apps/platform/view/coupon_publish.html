{include file="public:header" /}
<form class="layui-form layui-form-pane container-fluid">
	<div class="layui-tab layui-tab-card">
		<ul class="layui-tab-title">
			<li class="layui-this">基本信息</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">

				<div class="layui-form-item">
					<label class="layui-form-label">标题：</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" value="{$rows['title']}" autocomplete="off" class="layui-input datetime">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">金额：</label>
					<div class="layui-input-block">
						<input type="text" name="price" required lay-verify="required" value="{:isset($rows['price']) ? $rows['price'] : '10'}" autocomplete="off" class="layui-input datetime">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">数量：</label>
					<div class="layui-input-block">
						<input type="text" name="num" required lay-verify="required" value="{:isset($rows['num']) ? $rows['num'] : '10'}" autocomplete="off" class="layui-input datetime">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">开始时间：</label>
					<div class="layui-input-block">
						<input type="text" name="stime" id="stime" required lay-verify="required" value="{:isset($rows['stime']) ? date('Y-m-d H:i:s', $rows['stime']) : date('Y-m-d H:i:s')}" autocomplete="off" class="layui-input datetime">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">结束时间：</label>
					<div class="layui-input-block">
						<input type="text" name="etime" id="etime" required lay-verify="required" value="{:isset($rows['etime']) ? date('Y-m-d H:i:s', $rows['etime']) : date('Y-m-d H:i:s')}" autocomplete="off" class="layui-input datetime">
					</div>
				</div>


				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">简介：</label>
					<div class="layui-input-block">
						<textarea name="intro" class="layui-input" style="height:80px;">{:isset($rows['intro']) ? $rows['intro'] : ''}</textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-form-item" style="padding-left: 10px;">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-normal" lay-submit lay-filter="dataPost">立即提交</button>
			<a class="layui-btn layui-btn-primary" onclick="closeWin()">关闭并返回列表</a>
		</div>
	</div>
	<input type="hidden" id="rowsID" name="id" value="{:isset($rows['id']) ? $rows['id'] : ''}">
</form>
{include file="public:script" /}
{include file="public:footer" /}

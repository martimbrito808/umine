<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的云算力详情</title>
    <script src="../../public/static/js/myFlexible.js"></script>
    <link rel="stylesheet" href="../../public/static/css/news.css">
    <style>
        .unified-header {
            background: #F3F3F5!important;
        }
        .unified-wrapper{
            padding: 0.9rem 0.3rem 1.1rem!important;
            box-sizing: border-box;
        }
    </style>
</head>
<!-- 我的矿机 -->

<body style="background-color: #F3F3F5;">
    <header class="unified-header">
        <a href="javascript:history.go(-1)">
            <img src="../../public/static/images/return.png" alt="" class="return-icon">
        </a>
        <h3>云算力详情</h3>
    </header>
    <div class="unified-wrapper">
        <div class="mill-card-head">
            <p class="safeguard-label">
                <span class="circle"></span>
                {$wealth.status}
            </p>
            <ul class="mill-card-list">
                <li>
                    <span>今日收益</span>
                    <span>{$wealth.today_price}</span>
                </li>
                <li>
                    <span>历史收益</span>
                    <span>{$wealth.history_price}</span>
                </li>
                <li>
                    <span>剩余收益</span>
                    <span>{$wealth.surplus_price}</span>
                </li>
            </ul>
        </div>
        
        <div class="mill-box">
            <h3 class="mill-top-title">收益记录</h3>
            <p class="mill-top-msg">
                <span>时间</span>
                <span>收益</span>
            </p>
            <ul class="gain-recording">
                {volist name="wealth.goods_wealth_earnings" id="vo"}
                    <li>
                        <span>{$vo.earnings_date}</span>
                        <span>{:showprice($vo.price)}</span>
                    </li>
                {/volist}
            </ul>
            <!-- 暂无数据时显示 -->
            <!-- <div class="no_data">
                <img src="images/null2.png" alt="">
                暂无数据
            </div> -->
        </div>
    </div>
</body>

</html>

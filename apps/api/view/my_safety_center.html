<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>安全中心</title>
    <script src="../../public/static/js/myFlexible.js"></script>
    <link rel="stylesheet" href="../../public/static/css/news.css">
    <link rel="stylesheet" href="../../public/static/common/mui/css/mui.min.css">
    <style>
        .mui-switch.mui-active {
            border: 2px solid #E7BC78 !important;
            background-color: #E7BC78 !important;
        }
        .safety_list>li {
            flex: 1;
            height: 1.18rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #f4f4f4;
            padding: 0.3rem 0;
        }
    </style>
</head>
<!-- 安全中心 -->

<body style="background-color: #fff;">
    <header class="unified-header">
        <a href="javascript:history.go(-1)">
            <img src="../../public/static/images/return.png" alt="" class="return-icon">
        </a>
        <h3>安全中心</h3>
    </header>
    <div class="unified-wrapper">
        <ul class="safety_list">
            <li>
                <label>登录账号</label>
                <span>{$user.tel_start}****{$user.tel_end}</span>
            </li>
            <li>
                <label>登录密码</label>
                <a href="/api/my/change_password?token={$data.token}" class="change-link">
                    修改密码
                    <img src="../../public/static/images/right_icon2.png" alt="">
                </a>
            </li>
            <li>
                <label>邮箱</label>
                <a href="/api/my/binding_email?token={$data.token}" class="change-link">
                    {if condition="$user.email"}
                        <span>{$user.email}</span>
                    {else/}
                        <span>未绑定</span>
                    {/if}
                </a>
            </li>
            <li>
                <label>银行卡</label>
                <a href="/api/my/binding_bank?token={$data.token}" class="change-link">
                    {if condition="$user.banknum"}
                        <span>已绑定 (点击更换)</span>
                    {else/}
                        <span>未绑定</span>
                    {/if}
                </a>
            </li>
            <li>
                <label>手机号</label>
                <span>{$user.tel_start}****{$user.tel_end}</span>
            </li>
        </ul>
        <!--<p class="verification-mode">验证方式</p>-->
        <!--<a class="safety_list" href="/api/my/binding?token={$data.token}">-->
        <!--    <li>-->
        <!--        <label>谷歌验证</label>-->
        <!--        <div class="mui-switch  mui-switch-mini">-->
        <!--            <div class="mui-switch-handle"></div>-->
        <!--        </div>-->
        <!--    </li>-->
        <!--</a>-->
    </div>
    <script src="../../public/static/common/mui/js/mui.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的矿机</title>
    <script src="../../public/static/js/myFlexible.js"></script>
    <link rel="stylesheet" href="../../public/static/css/news.css">
    <style>
        .unified-header {
            background: #F3F3F5!important;
        }
        .unified-wrapper{
            padding: 0.9rem 0.3rem 1.1rem!important;
            box-sizing: border-box;
        }
    </style>
</head>
<!-- 我的矿机 -->

<body style="background-color: #F3F3F5;">
    <header class="unified-header">
        <a href="javascript:history.go(-1)">
            <img src="../../public/static/images/return.png" alt="" class="return-icon">
        </a>
        <h3>M21S-56T</h3>
    </header>
    <div class="unified-wrapper">
        <div class="mill-card-head">
            <p class="safeguard-label">
                <span class="circle"></span>
                保障中
            </p>
            <ul class="mill-card-list">
                <li>
                    <span>昨日收益</span>
                    <span>0</span>
                    <span>≈¥0</span>
                </li>
                <li>
                    <span>累计收益</span>
                    <span>0</span>
                    <span>≈¥0</span>
                </li>
            </ul>
            <p class="mill-card-text">AI Mine收益提升<span> +0.68%</span></p>
        </div>
        <div class="mill-box">
            <ul class="mill-msg-list">
                <li> 
                    <span>0Th/s</span>
                    <span>我的算力</span>
                </li>
                <li>
                    <span>0台</span>
                    <span>矿机数量</span>
                </li>
                <li>
                    <span>俄罗斯</span>
                    <span>矿场位置</span>
                </li>
            </ul>
        </div>
        <div class="mill-box">
            <ul class="mill-column-list">
                <li>
                    <span>预计今日产出</span>
                    <span>0</span>
                </li>
                <li>
                    <span>电费</span>
                    <span>0USDT</span>
                </li>
                <li>
                    <span>保险费</span>
                    <span>0USDT</span>
                </li>
                <li>
                    <span>矿机管理费</span>
                    <span>0USDT</span>
                </li>
            </ul>
            <a href="javascript:void(0)" class="deductions-way">
                抵扣方式
                <img src="../../public/static/images/right_icon5.png" alt="">
            </a>
        </div>
        <div class="mill-box">
            <h3 class="mill-top-title">收益记录</h3>
            <p class="mill-top-msg">
                <span>时间</span>
                <span>收益/收益提升</span>
            </p>
            <ul class="gain-recording">
                <li>
                    <span>2020-10-12</span>
                    <span>+0.68%</span>
                </li>
                <li>
                    <span>2020-10-12</span>
                    <span>+0.68%</span>
                </li>
                <li>
                    <span>2020-10-12</span>
                    <span>+0.68%</span>
                </li>
                <li>
                    <span>2020-10-12</span>
                    <span>+0.68%</span>
                </li>
            </ul>
            <!-- 暂无数据时显示 -->
            <!-- <div class="no_data">
                <img src="images/null2.png" alt="">
                暂无数据
            </div> -->
        </div>
    </div>
    <footer class="mill-footer">
        <button>一键上架</button>
        <button>一键下架</button>
    </footer>
</body>

</html>

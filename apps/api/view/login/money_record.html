<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资金记录</title>
    <script src="../../public/static/js/myFlexible.js"></script>
    <link rel="stylesheet" href="../../public/static/css/news.css">
    <style>
        .cancel-btn2 {
            border-top: 1px solid #f1f1f1 !important;
            background: none!important;
            color: #333333;
        }
    </style>
</head>
<!-- 资金记录 -->

<body style="background-color: #F5F5F5;">
    <header class="unified-header">
        <a href="javascript:history.go(-1)">
            <img src="../../public/static/images/return.png" alt="" class="return-icon">
        </a>
        <h3>资金记录</h3>
    </header>
    <div class="unified-wrapper">
        <button class="sublevel">
            全部
            <image src="../../public/static/images/icon8.png" class="tab-icon" />
        </button>
        <ul class="record_list">
            <li>
                <span>时间</span>
                <span>收益BTC数量</span>
            </li>
            <li>
                <span>2019-12-20</span>
                <span>+20</span>
            </li>
            <li>
                <span>2019-12-20</span>
                <span>+20</span>
            </li>
            <li>
                <span>2019-12-20</span>
                <span>+20</span> 
            </li>
            <li>
                <span>2019-12-20</span>
                <span>+20</span>
            </li>
        </ul>
        <!-- 无数据时显示 -->
        <!-- <div class="no-data">
            <img src="images/null.png" alt="">
            暂无数据
        </div> -->
    </div> 
    <div class="mask_layer"></div>
    <div class="open_menu">
        <button class="bottom-btn">全部</button>
        <button class="bottom-btn">充值记录</button>
        <button class="bottom-btn">提现记录</button>
        <button class="cancel-btn2">取消</button>
    </div>
    <script src="../../public/static/common/jQuery/jquery-3.2.1.js"></script>
    <script>
        //底部弹框
        $('.sublevel').click(function () {
            $('.open_menu,.mask_layer').slideDown(200).css('display', 'flex');
        })
        $('.mask_layer,.cancel-btn2').click(function () {
            $('.open_menu,.mask_layer').slideUp(200).css('display', 'flex');
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>闪兑</title>
    <script src="../../public/static/js/myFlexible.js"></script>
    <link rel="stylesheet" href="css/news.css">
</head>
<!-- 闪兑 -->

<body style="background: #fff">
    <header class="unified-header">
        <a href="javascript:history.go(-1)">
            <img src="../../public/static/images/return.png" alt="" class="return-icon">
        </a>
        <h3>闪兑</h3>
        <a href="exchange_record.html" class="share-font" id="open">
            兑换记录
        </a>
    </header>
    <div class="unified-wrapper">
        <div class="gray-bg">
            <div class="white-bg-box">
                <div class="exchange-top">
                    <p class="exchange-row">
                        <img src="../../public/static/images/type4.png" alt="">
                        BTC
                    </p>
                    <span class="exchange-span">兑换</span>
                    <p class="exchange-row">
                        <img src="../../public/static/images/type3.png" alt="">
                        USDT
                    </p>
                </div>
                <div class="exchange-bar">
                    <span class="exchange-label">闪兑BTC数量</span>
                    <input class="exchange-input" type="text" value="0.00">
                    <span class="exchange-font">USDT</span>
                </div>
                <p class="available-quantity">可用数量：0BTC</p>
                <p class="exchange-rate">
                    <span>汇率</span>
                    <span>1BTC≈1286.2654USDT</span>
                </p>
            </div>
            <button class="change-button">立即兑换</button>
            <p class="exchange-rows">
                <span>手续费</span>
                <span>每笔闪兑交易收取1%交易手续费。</span>
            </p>
            <p class="exchange-rows">
                <span>交易限额</span>
                <span>目前闪兑交易单笔最低限额为0.001BTC</span>
            </p>
            <p class="exchange-rows">
                <span>交易金额</span>
                <span>因BTC波动较大，最终交易金额以实际成交价格为准</span>
            </p>
        </div>
    </div>
</body>

</html>

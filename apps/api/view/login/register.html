<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <script src="js/myFlexible.js"></script>
    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="common/mui/css/mui.min.css">
    <style>
      
        .mui-input-row {
            display: flex;
            align-items: center;
        }

        .mui-checkbox input[type=checkbox] {
            position: static !important;
        }

        .mui-checkbox input[type=checkbox]:before,
        .mui-radio input[type=radio]:before {
            font-size: 0.43rem !important;
        }

        .mui-checkbox label {
            padding: 0 0 0 0.1rem !important;
            font-size: 0.28rem;
        }

        .mui-checkbox input[type=checkbox]:checked:before,
        .mui-radio input[type=radio]:checked:before {
            color: #DEAF5F !important;
        }
        .login-box{
            margin: 0!important;
        }
    </style> 
</head>
<!-- 注册 -->

<body style="background-color: #fff;">
    <header class="index-header">
        <a href="javascript:history.go(-1)">
            <img src="images/return.png" alt="" class="return-icon">
        </a>
    </header>
    <div class="index-wrapper">
        <div class="mill-wrap">
            <h3 class="login-title">注册</h3>
            <p class="login-row">
                <input type="text" placeholder="请输入手机号">
            </p>
            <p class="login-row">
                <input type="text" placeholder="验证码">
                <button class="get-code">获取手机验证码</button>
            </p>
            <p class="login-row">
                <input type="password" placeholder="登录密码(最小6位数字或字符)">
            </p>
            <p class="login-row">
                <input type="password" placeholder="确认密码">
            </p>
            <p class="login-row">
                <input type="password" placeholder="邀请码(可选)">
            </p>
            <div class="prompt-message">
                <div class="mui-input-row mui-checkbox mui-left">
                    <input name="checkbox" value="Item 1" type="checkbox">
                    <label> 同意<span class="emphasis">《服务协议》</label>
                </div>
            </div>
            <div class="login-box">
                <button>注册</button>
            </div>
            <div class="login-row-center">
                <p>已有账号，<a href="login.html" class="jump">立即登录</a></p>
            </div>
        </div>
    </div>
    <script src="common/mui/js/mui.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>提现</title>
    <script src="../../public/static/js/myFlexible.js"></script>
    <link rel="stylesheet" href="../../public/static/css/news.css">
</head>
<!-- 提现 -->

<body style="background-color: #fff;">
    <header class="unified-header">
        <a href="javascript:void(0)">
            <img src="../../public/static/images/return.png" alt="" class="return-icon">
        </a>
        <h3>提现</h3>
    </header>
    <div class="unified-wrapper">
        <div class="form-wrap">
            <div class="form-box">
                <p class="form-box-title">提现地址</p>
                <p class="form-row">
                    <input type="text" placeholder="请输入BTC提现地址" />
                    <button><img src="../../public/static/images/head_icon.png" alt=""></button>
                </p>
            </div>
            <div class="form-box">
                <p class="form-box-title">
                    <span>提现数量</span>
                    <span>余额：<span class="brown">0BTC</span></span>
                </p>
                <p class="form-row">
                    <input type="text" placeholder="提现数量" />
                </p>
            </div>
            <label class="form-box-label">手续费：0.0005 BTC</label>
            <div class="form-btnBox">
                <button>确定</button>
            </div>
            <p class="warm-prompt">
                温馨提示：<br />
                · 最小提币数量为：0.0105BTC<br />
                · 每笔提现提现手续费为：0.0005BTC<br />
                · 提现须先开启安全验证，开启流程：首页-我的
                -安全中心（谷歌验证或短信验证任意一种即可）
            </p>
        </div>
    </div>
</body>

</html>
